<div class="col-lg-12">
    <div class="hpanel">
        <div class="panel-body">
            <form class="form-horizontal" id="payForm" method="post" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-sm-2 control-label">账户余额</label>
                    <div class="col-sm-10">
                        <p class="form-control-static"> ￥0.00</p>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">支付方式</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <label class="checkbox-inline radio i-checks">
                                <div class="iradio_square-green checked" style="position: relative;">
                                    <input type="radio" checked="" value="1" name="payType" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                </div>
                                <img src="/static/images/alipay.png" class="payTypeImg" style="height:45px;border:1px #ddd solid;padding:2px; margin-left:8px;">
                            </label>
                            <label class="checkbox-inline radio i-checks">
                                <div class="iradio_square-green" style="position: relative;">
                                    <input type="radio" value="2" name="payType" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                </div>
                                <img src="/static/images/wechatpay_logo.png" class="payTypeImg" style="height:45px;border:1px #ddd solid;padding:2px; margin-left:8px;">
                            </label>
                            <label class="checkbox-inline radio i-checks">
                                <div class="iradio_square-green" style="position: relative;">
                                    <input type="radio" value="5" name="payType" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                </div>
                                <img src="/static/images/pgyCard.png" class="payTypeImg" style="height:45px;border:1px #ddd solid;margin-left:8px;">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" id="input-amount">
                    <label class="col-sm-2 control-label">充值金额</label>
                    <div class="col-md-10">
                        <div class="row">
                            <label class="checkbox-inline amount-check radio i-checks pull-left">
                                <div class="iradio_square-green checked" style="position: relative;">
                                    <input type="radio" value="1000" checked="checked" name="amount" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                </div><span> ￥1000</span>
                            </label>
                            <label class="checkbox-inline amount-check radio i-checks pull-left">
                                <div class="iradio_square-green" style="position: relative;">
                                    <input type="radio" value="2000" name="amount" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                </div><span> ￥2000</span>
                            </label>
                            <label class="checkbox-inline amount-check radio i-checks pull-left">
                                <div class="iradio_square-green" style="position: relative;">
                                    <input type="radio" value="5000" name="amount" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                </div><span> ￥5000</span>
                            </label>
                            <label class="checkbox-inline amount-check radio i-checks pull-left">
                                <div class="iradio_square-green" style="position: relative;">
                                    <input type="radio" value="10000" name="amount" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                </div><span> ￥10000</span>
                            </label>
                        </div>
                        <div class="row" style="height: 40px;margin-top: 5px;">
                            <label class="checkbox-inline amount-check radio i-checks pull-left">
                                <div class="iradio_square-green" style="position: relative;">
                                    <input type="radio" value="20000" name="amount" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                </div><span> ￥20000</span>
                            </label>
                            <label class="checkbox-inline amount-check radio i-checks pull-left">
                                <div class="iradio_square-green" style="position: relative;">
                                    <input type="radio" value="50000" name="amount" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                </div><span> ￥50000</span>
                            </label>
                            <label class="checkbox-inline amount-check radio i-checks pull-left">
                                <div class="iradio_square-green" style="position: relative;">
                                    <input type="radio" value="100000" name="amount" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                </div><span> ￥100000</span>
                            </label>
                            <label class="checkbox-inline custom-check radio i-checks pull-left" id="custom">
                                <div class="iradio_square-green" style="position: relative;">
                                    <input type="radio" class="form-control" name="custom" style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                </div> 自定义
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="input-card-no" style="display:none;">
                    <label class="col-sm-2 control-label">充值卡号</label>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                        <input type="text" class="form-control" name="cardNo" id="cardNo">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit" id="paySubmit">充值</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
