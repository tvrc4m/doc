    <script type="text/javascript">
        $(".env").click(function(){
            var current=$(this).val();
            $(".env").each(function(i,item){
                if($(item).prop("checked") && $(item).val()!=current){
                    $(item).prop("checked",false);
                }
            })
        })
        function delTest(test_id){
            if(window.confirm("是否确定要删除？")){
                $.ajax({
                    url:"/test/del",
                    type:"POST",
                    dataType:"json",
                    data:{id:test_id},
                    success:function(data){
                        if(data.errno==0){
                            document.location.href="/test/";
                        }else{
                            alert(data.errmsg);
                        }
                    }
                })
            }
        }
        $(document).on('click',".case-btn:not('.waiting'):not('.over')",function(event){
            var self=this;
            console.log(1111);
            if($(self).hasClass('waiting')) return false;
            $(self).addClass("waiting");
            var test_case_id=$(self).data("test_case_id");
            var env=$("input[name=env]:checked").val();
            if(!env){
                alert("请先选择执行环境");
                $(self).removeClass("waiting");
                return false;
            }
            $.ajax({
                url:"/test/run",
                type:"POST",
                dataType:"json",
                data:{test_case_id:test_case_id},
                beforeSend:function(){
                    $(self).text("正在请求中...");
                },
                success:function(data){
                    if(data.errno==0){
                        $(self).text("查看结果");
                        console.log(data.data);
                        $(self).parents('tr').next().find('.run_result').html(data.data.replace(/\n/g,'<br>').replace(/\s/g,'&nbsp;'));   
                    }else{
                        $(self).text("执行报错");
                        alert(data.errmsg); 
                    }
                },
                complete:function(){
                    $(self).removeClass("waiting");
                    $(self).addClass("over");
                },
                error:function(){
                    $(self).text("请求失败");
                    $(self).removeClass("waiting");
                    $(self).addClass("over");
                }
            })
            return false;
        })
        $(document).on('click',".case-btn.over",function(event){
            $(this).parents("tr").next().toggle();
        });
        $(".run-all").on('click',function(){
            $(".case-btn").trigger('click');
            return false;
        })
    </script>
